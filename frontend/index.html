<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink - URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .shortener-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        #result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .recent-urls {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .recent-urls h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .url-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.2s;
            position: relative;
        }

        .url-item:hover {
            transform: translateY(-2px);
        }

        .url-item:last-child {
            margin-bottom: 0;
        }

        .url-item a {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }

        .url-item a:hover {
            color: #764ba2;
        }

        .url-item .timestamp {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 2em;
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            backdrop-filter: blur(3px);
        }

        .click-stats {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 101;
            display: none;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .stats-header h3 {
            font-size: 1.2em;
            color: #333;
        }

        .close-stats {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
        }

        .close-stats:hover {
            color: #333;
            transform: none;
        }

        .total-clicks {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-top: 10px;
        }

        .calendar-day {
            aspect-ratio: 1;
            background: #eee;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            position: relative;
        }

        .calendar-day[data-clicks="0"] { background: #eee; }
        .calendar-day[data-clicks="1"] { background: #d1e7dd; }
        .calendar-day[data-clicks="2"] { background: #a3cfbb; }
        .calendar-day[data-clicks="3"] { background: #75b798; }
        .calendar-day[data-clicks="4"] { background: #479f76; }
        .calendar-day[data-clicks="5"] { background: #198754; }

        .stats-toggle {
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .click-stats {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>QuickLink</h1>
            <p>Transform your long URLs into short, shareable links in seconds</p>
        </div>

        <div class="shortener-card">
            <div class="input-group">
                <input type="text" id="longUrl" placeholder="Paste your long URL here...">
                <button onclick="shortenUrl()">Shorten URL</button>
            </div>
            <div id="result"></div>
        </div>

        <div class="recent-urls">
            <h2>Recently Shortened</h2>
            <div id="recentUrls"></div>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="click-stats" style="display: none;">
        <div class="stats-header">
            <h3>Click Statistics</h3>
            <button class="close-stats" onclick="closeStats()">Ã—</button>
        </div>
        <div class="stats-content"></div>
    </div>

    <script>
        // Load recent URLs when page loads
        document.addEventListener('DOMContentLoaded', loadRecentUrls);

        async function loadRecentUrls() {
            try {
                const response = await fetch('/recent');
                const urls = await response.json();
                
                const recentUrlsDiv = document.getElementById('recentUrls');
                recentUrlsDiv.innerHTML = urls.map(url => `
                    <div class="url-item">
                        <div>
                            <strong>Original:</strong> 
                            <a href="${url.original_url}" target="_blank">${truncateUrl(url.original_url)}</a>
                        </div>
                        <div>
                            <strong>Short:</strong> 
                            <a href="/${url.short_url}" target="_blank">${window.location.origin}/${url.short_url}</a>
                        </div>
                        <div class="timestamp">Created: ${new Date(url.created_at).toLocaleString()}</div>
                        <button class="stats-toggle" onclick="toggleStats('${url.short_url}', document.querySelector('.click-stats'))">
                            ðŸ“Š View Statistics
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading recent URLs:', error);
            }
        }

        function truncateUrl(url) {
            return url.length > 50 ? url.substring(0, 47) + '...' : url;
        }

        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const resultDiv = document.getElementById('result');
            
            if (!longUrl) {
                showError('Please enter a URL');
                return;
            }

            try {
                const response = await fetch('/create-short-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        long_url: longUrl,
                        user_id: 'frontend-user'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    const shortUrl = `${window.location.origin}/${data.short_url}`;
                    showSuccess(`
                        <strong>Your shortened URL is ready!</strong><br>
                        <a href="${shortUrl}" target="_blank">${shortUrl}</a>
                    `);
                    // Clear input field
                    document.getElementById('longUrl').value = '';
                    // Reload recent URLs after creating a new one
                    loadRecentUrls();
                } else {
                    showError(data.error || 'Failed to shorten URL');
                }
            } catch (error) {
                showError('An error occurred while shortening the URL');
            }
        }

        function showSuccess(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'success';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = message;
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'error';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = message;
        }

        // Update the toggleStats function
        async function toggleStats(shortUrl, statsDiv) {
            const overlay = document.querySelector('.overlay');
            const statsContent = statsDiv.querySelector('.stats-content');
            
            if (statsDiv.style.display === 'none') {
                try {
                    const response = await fetch(`/stats/${shortUrl}`);
                    const stats = await response.json();
                    
                    const total = Object.values(stats).reduce((a, b) => a + b, 0);
                    
                    const days = Object.entries(stats).map(([date, clicks]) => ({
                        date: new Date(date),
                        clicks
                    })).sort((a, b) => b.date - a.date);

                    statsContent.innerHTML = `
                        <div class="total-clicks">Total Clicks: ${total}</div>
                        <div class="calendar-grid">
                            ${days.map(day => `
                                <div class="calendar-day" 
                                     data-clicks="${Math.min(5, day.clicks)}" 
                                     title="${day.date.toLocaleDateString()}: ${day.clicks} clicks">
                                    ${day.clicks}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    overlay.style.display = 'block';
                    statsDiv.style.display = 'block';
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }
        }

        // Add function to close stats
        function closeStats() {
            document.querySelector('.click-stats').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }

        // Update click handler to close stats when clicking overlay
        document.querySelector('.overlay').addEventListener('click', closeStats);

        // Add escape key handler to close stats
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeStats();
            }
        });
    </script>
</body>
</html>
