<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink - URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .shortener-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        #result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .recent-urls {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .recent-urls h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .url-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .url-item:hover {
            transform: translateY(-2px);
        }

        .url-item:last-child {
            margin-bottom: 0;
        }

        .url-item a {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }

        .url-item a:hover {
            color: #764ba2;
        }

        .url-item .timestamp {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>QuickLink</h1>
            <p>Transform your long URLs into short, shareable links in seconds</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>1M+</h3>
                <p>Links Shortened</p>
            </div>
            <div class="stat-card">
                <h3>100K+</h3>
                <p>Happy Users</p>
            </div>
            <div class="stat-card">
                <h3>99.9%</h3>
                <p>Uptime</p>
            </div>
        </div>

        <div class="shortener-card">
            <div class="input-group">
                <input type="text" id="longUrl" placeholder="Paste your long URL here...">
                <button onclick="shortenUrl()">Shorten URL</button>
            </div>
            <div id="result"></div>
        </div>

        <div class="recent-urls">
            <h2>Recently Shortened</h2>
            <div id="recentUrls"></div>
        </div>
    </div>

    <script>
        // Load recent URLs when page loads
        document.addEventListener('DOMContentLoaded', loadRecentUrls);

        async function loadRecentUrls() {
            try {
                const response = await fetch('/recent');
                const urls = await response.json();
                
                const recentUrlsDiv = document.getElementById('recentUrls');
                recentUrlsDiv.innerHTML = urls.map(url => `
                    <div class="url-item">
                        <div>
                            <strong>Original:</strong> 
                            <a href="${url.original_url}" target="_blank">${truncateUrl(url.original_url)}</a>
                        </div>
                        <div>
                            <strong>Short:</strong> 
                            <a href="/${url.short_url}" target="_blank">${window.location.origin}/${url.short_url}</a>
                        </div>
                        <div class="timestamp">Created: ${new Date(url.created_at).toLocaleString()}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading recent URLs:', error);
            }
        }

        function truncateUrl(url) {
            return url.length > 50 ? url.substring(0, 47) + '...' : url;
        }

        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const resultDiv = document.getElementById('result');
            
            if (!longUrl) {
                showError('Please enter a URL');
                return;
            }

            try {
                const response = await fetch('/create-short-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        long_url: longUrl,
                        user_id: 'frontend-user'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    const shortUrl = `${window.location.origin}/${data.short_url}`;
                    showSuccess(`
                        <strong>Your shortened URL is ready!</strong><br>
                        <a href="${shortUrl}" target="_blank">${shortUrl}</a>
                    `);
                    // Clear input field
                    document.getElementById('longUrl').value = '';
                    // Reload recent URLs after creating a new one
                    loadRecentUrls();
                } else {
                    showError(data.error || 'Failed to shorten URL');
                }
            } catch (error) {
                showError('An error occurred while shortening the URL');
            }
        }

        function showSuccess(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'success';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = message;
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'error';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = message;
        }
    </script>
</body>
</html>
