<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLink - URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .hero p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .shortener-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        #result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .recent-urls {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .recent-urls h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .url-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .url-item .button-group {
            margin-top: 15px;
            justify-content: flex-start;
        }

        .url-item:last-child {
            margin-bottom: 0;
        }

        .url-item a {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }

        .url-item a:hover {
            color: #764ba2;
        }

        .url-item .timestamp {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 2em;
            }
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 100;
            backdrop-filter: blur(3px);
        }

        .click-stats {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            max-height: 80vh;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 101;
            display: none;
            overflow-y: auto;
        }

        .clicks-list {
            margin-top: 15px;
        }

        .click-day {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .click-date {
            font-weight: 500;
            color: #333;
        }

        .click-count {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .total-clicks {
            text-align: center;
            font-size: 1.4em;
            color: #333;
            margin: 15px 0 25px 0;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .total-number {
            font-size: 2em;
            color: #667eea;
            font-weight: 600;
            display: block;
            margin-top: 5px;
        }

        .stats-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .stats-header h3 {
            font-size: 1.2em;
            color: #333;
        }

        .close-stats {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
        }

        .close-stats:hover {
            color: #333;
            transform: none;
        }

        .chart-container {
            margin-top: 20px;
            height: 300px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .click-stats {
                width: 95%;
                max-width: 600px;
            }
        }

        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .action-button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .action-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>QuickLink</h1>
            <p>Transform your long URLs into short, shareable links in seconds</p>
        </div>

        <div class="shortener-card">
            <div class="input-group">
                <input type="text" id="longUrl" placeholder="Paste your long URL here...">
                <button onclick="shortenUrl()">Shorten URL</button>
            </div>
            <div id="result"></div>
        </div>

        <div class="recent-urls">
            <div class="header-actions">
                <h2>Recently Shortened</h2>
            </div>
            <div id="recentUrlsList"></div>
            
            <div id="statistics" style="display: none;">
                <h3>Click Statistics</h3>
                <canvas id="clickChart"></canvas>
                <button onclick="hideStatistics()" class="action-button">Back</button>
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="click-stats" style="display: none;">
        <div class="stats-header">
            <h3>Click Statistics</h3>
            <button class="close-stats" onclick="closeStats()">Ã—</button>
        </div>
        <div class="stats-content"></div>
    </div>

    <script>
        // Load recent URLs when page loads
        document.addEventListener('DOMContentLoaded', loadRecentUrls);

        async function loadRecentUrls() {
            try {
                const response = await fetch('/recent');
                const urls = await response.json();
                
                const recentUrlsList = document.getElementById('recentUrlsList');
                recentUrlsList.innerHTML = urls.map(url => `
                    <div class="url-item">
                        <div>
                            <strong>Original:</strong> 
                            <a href="${url.original_url}" target="_blank">${truncateUrl(url.original_url)}</a>
                        </div>
                        <div>
                            <strong>Short:</strong> 
                            <a href="/${url.short_url}" target="_blank">${window.location.origin}/${url.short_url}</a>
                        </div>
                        <div class="timestamp">Created: ${new Date(url.created_at).toLocaleString()}</div>
                        <div class="button-group">
                            <button onclick="toggleStats('${url.short_url}', document.querySelector('.click-stats'))" class="action-button">View Statistics</button>
                            <button onclick="clearUrlItem(this)" class="action-button">Clear</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading recent URLs:', error);
            }
        }

        function truncateUrl(url) {
            return url.length > 50 ? url.substring(0, 47) + '...' : url;
        }

        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const resultDiv = document.getElementById('result');
            
            if (!longUrl) {
                showError('Please enter a URL');
                return;
            }

            try {
                const response = await fetch('/create-short-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        long_url: longUrl,
                        user_id: 'frontend-user'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    const shortUrl = `${window.location.origin}/${data.short_url}`;
                    showSuccess(`
                        <strong>Your shortened URL is ready!</strong><br>
                        <a href="${shortUrl}" target="_blank">${shortUrl}</a>
                    `);
                    // Clear input field
                    document.getElementById('longUrl').value = '';
                    // Reload recent URLs after creating a new one
                    loadRecentUrls();
                } else {
                    showError(data.error || 'Failed to shorten URL');
                }
            } catch (error) {
                showError('An error occurred while shortening the URL');
            }
        }

        function showSuccess(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'success';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = message;
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'error';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = message;
        }

        // Replace the getDatesRange function with this version
        function getDatesRange(createdAt) {
            const dates = [];
            const startDate = new Date(createdAt);
            startDate.setHours(0, 0, 0, 0);  // Start at beginning of creation day
            
            // Generate dates from creation date to 5 days in the future
            for (let i = 0; i <= 5; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                dates.push(date);
            }
            return dates;
        }

        // Then update the chart creation part in toggleStats:
        async function toggleStats(shortUrl, statsDiv) {
            const overlay = document.querySelector('.overlay');
            const statsContent = statsDiv.querySelector('.stats-content');
            
            if (statsDiv.style.display === 'none') {
                try {
                    // Get both stats and URL details
                    const [statsResponse, urlResponse] = await Promise.all([
                        fetch(`/stats/${shortUrl}`),
                        fetch(`/url-info/${shortUrl}`)  // You'll need to create this endpoint
                    ]);
                    
                    const stats = await statsResponse.json();
                    const urlInfo = await urlResponse.json();
                    
                    const total = Object.values(stats).reduce((a, b) => a + b, 0);
                    
                    // Create sorted array of dates and clicks
                    const days = Object.entries(stats)
                        .map(([date, clicks]) => ({
                            date: new Date(date),
                            clicks
                        }))
                        .sort((a, b) => a.date - b.date);

                    statsContent.innerHTML = `
                        <div class="total-clicks">
                            Total Clicks
                            <span class="total-number">${total}</span>
                        </div>
                        <div class="chart-container">
                            <canvas id="clicksChart"></canvas>
                        </div>
                    `;

                    const ctx = document.getElementById('clicksChart').getContext('2d');
                    
                    // Get date range starting from creation date
                    const dateRange = getDatesRange(urlInfo.created_at);
                    
                    // Create a map of existing clicks
                    const clicksMap = new Map(days.map(day => [
                        day.date.toISOString().split('T')[0], 
                        day.clicks
                    ]));

                    // Create the full dataset including future dates
                    const fullDataset = dateRange.map(date => ({
                        date,
                        clicks: clicksMap.get(date.toISOString().split('T')[0]) || 0
                    }));

                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: fullDataset.map(day => day.date.toLocaleDateString('en-US', {
                                month: 'short',
                                day: 'numeric'
                            })),
                            datasets: [{
                                label: 'Clicks',
                                data: fullDataset.map(day => day.clicks),
                                backgroundColor: fullDataset.map(day => {
                                    // Use different color for future dates
                                    return day.date > new Date() ? 'rgba(102, 126, 234, 0.2)' : '#667eea';
                                }),
                                borderRadius: 6,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    display: false
                                },
                                tooltip: {
                                    callbacks: {
                                        title: (items) => {
                                            const index = items[0].dataIndex;
                                            return fullDataset[index].date.toLocaleDateString('en-US', {
                                                weekday: 'long',
                                                year: 'numeric',
                                                month: 'long',
                                                day: 'numeric'
                                            });
                                        },
                                        label: (item) => {
                                            const index = item.dataIndex;
                                            const isFuture = fullDataset[index].date > new Date();
                                            if (isFuture) {
                                                return 'Future date';
                                            }
                                            return `${item.raw} click${item.raw === 1 ? '' : 's'}`;
                                        }
                                    }
                                }
                            },
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    ticks: {
                                        stepSize: 1,
                                        precision: 0
                                    },
                                    title: {
                                        display: true,
                                        text: 'Number of Clicks'
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Date'
                                    },
                                    ticks: {
                                        maxRotation: 45,
                                        minRotation: 45
                                    }
                                }
                            }
                        }
                    });
                    
                    overlay.style.display = 'block';
                    statsDiv.style.display = 'block';
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }
        }

        // Add function to close stats
        function closeStats() {
            document.querySelector('.click-stats').style.display = 'none';
            document.querySelector('.overlay').style.display = 'none';
        }

        // Update click handler to close stats when clicking overlay
        document.querySelector('.overlay').addEventListener('click', closeStats);

        // Add escape key handler to close stats
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeStats();
            }
        });

        // Add this new function
        function clearRecentUrls() {
            const recentUrlsList = document.getElementById('recentUrlsList');
            recentUrlsList.innerHTML = ''; // Clear the list
        }

        // Add this new function to clear individual URL items
        function clearUrlItem(button) {
            const urlItem = button.closest('.url-item');
            urlItem.remove();
        }
    </script>
</body>
</html>
